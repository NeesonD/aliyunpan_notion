# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  schedule:
  - cron: 0 2 * * *

jobs:

  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Run
      run: go run main.go -share_file_depth=${{secrets.SHARE_FILE_DEPTH}} -refresh_token=${{secrets.REFRESH_TOKEN}} -notion_token=${{secrets.NOTION_TOKEN}} -media_db_id=${{secrets.MEDIA_DB_ID}} -filter_file=${{secrets.FILTER_FILE}}

